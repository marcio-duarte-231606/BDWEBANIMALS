<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Login</title>
		<meta name="description" content="" />
		<meta name="author" content="Samsung" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>
	<body>
		<div>
			<header>
				<h1>Login</h1>
			</header>
			<div class=" main content">
				<div class=" sign-in">
					<div class="signin-box">
						<label>
							<strong class="email-label">E-mail</strong>
							<input type="email" name="Email" id="Email"/>
						</label>
						<label>
							<strong class="password-label">Senha</strong>
							<input type="password" name="Password" id="Password"/>
						</label>
						<input type="submit" class="button-submit" name="signIn" id="signIn"/>
					</div>
				</div>
			</div>
			<footer>
				<p>
					&copy; Copyright  by Túlio Rangel Oliveira Aarão
				</p>
			</footer>
		</div>
	</body>
</html>
